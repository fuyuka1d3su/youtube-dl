<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Setto</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/loading.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/smallButton.css" />
    <link rel="stylesheet" href="css/recentVideo.css" />
  </head>
  <body>
    <div id="loading container" class="loading container" style="display: none">
      <div
        class="loading icon"
        style="
          position: relative;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        "
      >
        <svg viewBox="0 0 100 100">
          <defs>
            <filter id="shadow">
              <feDropShadow
                dx="0"
                dy="0"
                stdDeviation="1.5"
                flood-color="#4800ff"
              />
            </filter>
          </defs>
          <circle
            id="spinner"
            style="
              fill: transparent;
              stroke: #4800ff;
              stroke-width: 7px;
              stroke-linecap: round;
              filter: url(#shadow);
            "
            cx="50"
            cy="50"
            r="45"
          />
        </svg>
      </div>
    </div>

    <!-- Video lookup section -->
    <div id="search">
      <img src="./assets/icon.png" alt="" height="50px" />
      <br />
      <br />
      <input
        type="text"
        placeholder="Enter the YouTube URL of a video to download"
        id="search link"
        autofocus
      />
      <br />
      <br />
      <button class="button" onclick="getVideo()">Search</button>
      <!-- Loading section -->
    </div>

    <!-- Sections/Flow -->

    <!-- Recent vids container -->
    <br />
    <h1 id="video title">Recent Vids</h1>
    <button class="button" onclick="clearList()">Clear</button>
    <p id="video empty"></p>
    <div id="recent container"></div>
  </body>
  <script src="js/backend.js"></script>
</html>
